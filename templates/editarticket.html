<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Atende</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <nav id="menu-h">
        <ul>
            <li><a href="#">Painel de Controle</a></li>
            <li><a href="#">Gerenciamento</a>
            <ul>
                <li><a href="/gerenciamentotickets">Tickets</a></li>
                <li><a href="/gerenciamentobalancas">Balanças</a></li>
                <li><a href="/gerenciamentoautorizadas">Autorizadas</a></li>
                <li><a href="/gerenciamentorevendas">Revendas</a></li>
                <li><a href="/gerenciamentopecas">Peças</a></li>
            </ul>
        </li>
        <li><a href="#">Configurações</a>
        <ul>
        <li><a href="/gerenciamentousuarios">Usuarios</a></li>
        </ul>
        </li>
            <li id="sair"><a href="#">Sair</a></li>
        </ul>
    </nav>
    <div class="container">
    <h1>Editar Ticket</h1>
    <h2>Dados gerais</h2>
    <section>
    <form name="editarticket" class="form" method="post" action="/editarticket/{{ticket.id}}">
            <!-- Revenda tem que ser Select Box, depois fazer pegar do banco-->
            <div class="form-group">
                <label for="revenda" class="label">Nome da Revenda:*</label>
                <input type="text" name="revenda" class="form-control" required value="{{ticket.revenda}}">
            </div>
            <div class="form-group">
                <label for="telefone" class="label">Telefone para contato:*</label>
                <input type="text" class="form-control" required maxlength="11" minlength="10" placeholder="(xx) x xxxx-xxxx" name="telefone" onkeypress="if (!isNaN(String.fromCharCode(window.event.keyCode))) return true; else return false;" value="{{ticket.telefone}}">
                <!-- Esse código faz com que só aceite numeros no campo input.-->
                <!-- Fiz isso para conseguir limitar o campo para min e max 11 caracteres.-->
            </div>
            <!-- Estado tem que ser Select Box, depois fazer pegar do banco -->
            <div class="form-group">
                <label for="uf" class="label">Estado:*</label>
                <input type="text" name="uf" class="form-control" required value="{{ticket.telefone}}">
            </div>
            <!-- Cidade tem que ser Select Box, depois fazer pegar do banco -->
            <div class="form-group">
                <label for="cidade" class="label">Cidade:*</label>
                <input type="text" name="cidade" class="form-control" required value="{{ticket.cidade}}">
            </div>
            <!-- Modelo tem que ser Select Box, depois fazer pegar do banco-->
            <div class="form-group">
                <label for="modelo" class="label">Modelo da balança:*</label>
                <input type="text" name="modelo" class="form-control" required value="{{ticket.modelo}}">
            </div>
            <div class="form-group">
                <label for="datacompra" class="label">Data da compra:*</label>
                <input type="date" name="datacompra" class="form-control" required value="{{ticket.datacompra}}">
            </div>
            <div class="radiobutton">
                <label for="datacompra" class="label">{{ticket.garantia}}</label>
                <input type="radio" name="garantia" value="Com Garantia" required disabled="" value="{{ticket.garantia}}" checked>
            </div>
            <div class="form-group">
                <label for="reclamacao" class="label">Reclamação:*</label>
                <textarea name="reclamacao" id="reclamacao" class="form-control" cols="100" rows="10" maxlength="500" >{{ticket.reclamacao}}</textarea>
            </div>
            <!-- Autorizada tem que ser Select Box, depois fazer pegar do banco-->
            <div class="form-group">
                <label for="autorizada" class="label">Autorizada:*</label>
                <input type="text" name="autorizada" class="form-control" required value="{{ticket.autorizada}}">
            </div>
            <div class="buttons">
            <button class="btnedit" type="submit">Salvar</button>
            </div>
            <div class="buttons">
            <a href="/fecharticket/{{ticket.id}}" class="btndif">Finalizar</a>
            </div>
    </form>
    </section>
</div>
</body>
</html>
